<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://kit.fontawesome.com/cee742508e.js" crossorigin="anonymous"></script>
  <title>Encriptador de texto con JavaScript</title>
</head>
 <body>
    <header>
      <h1>Encriptador de texto con <samp>JavaScript</samp></h1>
    </header>
    <main>
      <section class="section1">
        <textarea class="area" placeholder="ingrese el texto aqui..."></textarea>
        <div class="contenedor-btns">
          <input type="button" class="btn-encriptar" value="Encriptar" />
          <input type="button" class="btn-desencriptar" value="Desencriptar" />
        </div>
      </section>
      <section class="section2">
        <div class="contenedor-munheco">
          <img src="/munheco.png" alt="munheco alura" class="imagen-munheco" />
        </div>
        <div class="contenedor-h3">
          <h3>Ningun mensaje fue encontrado.</h3>
        </div>
        <div class="contenedor-p">
          <pc class="parrafo1">Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="contenedor-resultado">
          <h3>Mensaje encriptado:</h3>
          <p class="texto-resultado"></p>
        </div>
        <div class="contenedor-copiar">
          <input type="button" class="btn-copiar" value="copiar">
        </div>
      </section>
    </main>
    <footer>
